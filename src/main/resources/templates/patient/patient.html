<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/spur.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="/js/chart-js-config.js"></script>
    <title>IAU</title>
</head>

<body>
    <div class="dash">
        <div th:replace="fragments/nav :: nav"></div>
        <div class="dash-app">
            <header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <h3 style="margin-left: 50px">Patient dashboard</h3>
            </header>
            <main class="dash-content">
                <div class="container-fluid">
                	<div class="card spur-card">
                        <div class="card-header">
                            <div class="spur-card-icon">
                                <i class="fas fa-table"></i>
                            </div>
                            <div class="spur-card-title"> All Patient </div>
                        </div>
                        <div class="card-body ">
                            <table class="table table-hover table-in-card">
                                <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Lastname</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Phone</th>
                                        <th scope="col">Sex</th>
                                        <th scope="col">Age</th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${patients.empty}">
							            <td colspan="2">No Patients Available</td>
							        </tr>
							        <tr th:each="patient : ${patients}">
							            <td><span th:text="${patient.id}">id</span></td>
							            <td><span th:text="${patient.name}">name</span></td>
							            <td><span th:text="${patient.lastname}">lastname</span></td>
                                        <td><span th:text="${patient.email}">Email</span></td>
							            <td><span th:text="${patient.phone}">Phone</span></td>
                                        <td><span th:text="${patient.sex}">Sex</span></td>
                                        <td><span th:text="${patient.age}">Age</span></td>
							            <td><a href="/patient/edit.html"><button type="button" class="btn btn-primary btn-sm mb-1">Edit</button></a></td>
							            <td>
							            	<form action="#" th:object="${patient}" th:action="@{/patient/delete}" th:method="delete">
							            		<input type="hidden" id="patient" name="patient" th:value="${patient.id}">
							            		<button type="submit" class="btn btn-danger btn-sm mb-1">Delete</button>
							            	</form>
							            </td>
							        </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card spur-card">
	                    <div class="card-header">
	                        <div class="spur-card-icon">
	                            <i class="fas fa-plus-square"></i>
	                        </div>
	                        <div class="spur-card-title"> Add new patient </div>
	                    </div>
	                    <div class="card-body ">
	                        <form action="#" th:object="${patient}" th:action="@{/teacher/create}" method="post">
	                            <div class="form-group row">
	                                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" th:field="*{name}" placeholder="Type a name" required>
                                    </div>
	                            </div>
	                            <div class="form-group row">
	                                <label for="inputLastname" class="col-sm-2 col-form-label">Lastname</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" th:field="*{lastname}" placeholder="Type a lastname" required>
                                    </div>
	                            </div>
                                <div class="form-group row">
	                                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
	                                <div class="col-sm-10">
                                    	<input type="email" class="form-control" th:field="*{emial}" placeholder="Type a email" required>
                                    </div>
	                            </div>
                                <div class="form-group row">
	                                <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
	                                <div class="col-sm-10">
                                    	<input type="tel" class="form-control" th:field="*{phone}" placeholder="Type a phone number" required>
                                    </div>
	                            </div>
                                <div class="form-group row">
	                                <label for="inputSex" class="col-sm-2 col-form-label">Sex</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" th:field="*{sex}" placeholder="Type a phone sex" required>
                                    </div>
	                            </div>
                                <div class="form-group row">
	                                <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
	                                <div class="col-sm-10">
                                    	<input type="number" class="form-control" th:field="*{age}" placeholder="Type a phone age" required>
                                    </div>
	                            </div>
	                            <div class="form-group row">
	                                <div class="col-sm-10">
	                                    <button type="submit" class="btn btn-primary">Submit</button>
	                           			<button type="reset" class="btn btn-primary">Reset</button>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	                </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/spur.js"></script>
</body>

</html>
