<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/spur.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="/js/chart-js-config.js"></script>
    <title>IAU</title>
</head>

<body>
    <div class="dash">
        <div th:replace="fragments/nav :: nav"></div>
        <div class="dash-app">
        	<header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <h3 style="margin-left: 50px">Welcome to your Hospital Management System</h3>
                <div class="tools">
                    <div class="dropdown tools-item">
                        <a href="#" class="" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
	                        <form th:action="@{/logout}" method="post">
					            <input class="dropdown-item" type="submit" value="Logout"/>
					        </form>
                        </div>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="cards">
                    <div class="box">
                        <div class="card1">
                            <div class="card-content">
                                <div class="number">5</div>
                                <div class="card-name">Doctor</div>
                            </div>
                            <div class="icon-box">
                                <i class="fa fa-user-nurse"></i>
                            </div>
                        </div>
                        <div class="card2">
                            <div class="card-content">
                                <div class="number">20</div>
                                <div class="card-name">Patient</div>
                            </div>
                            <div class="icon-box">
                                <i class="fa fa-bed"></i>
                            </div>
                        </div>
                        <div class="card3">
                            <div class="card-content">
                                <div class="number">10</div>
                                <div class="card-name">Appointment</div>
                            </div>
                            <div class="icon-box">
                                <i class="fa fa-calendar-minus"></i>
                            </div>
                        </div>
                    </div>
                    <div class="box2">
                        <div class="card4">
                            <div class="card-content">
                                <div class="number">7</div>
                                <div class="card-name">Donor</div>
                            </div>
                            <div class="icon-box">
                                <i class="fa fa-hand-holding-medical"></i>
                            </div>
                        </div>
                        <div class="card5">
                            <div class="card-content">
                                <div class="number">5</div>
                                <div class="card-name">Laboratory</div>
                            </div>
                            <div class="icon-box">
                                <i class="fa fa-flask"></i>
                            </div>
                        </div>
    
                    </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/spur.js"></script>
</body>

</html>
