<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/spur.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="/js/chart-js-config.js"></script>
    <title>IAU</title>
</head>

<body>
    <div class="dash">
        <div th:replace="fragments/nav :: nav"></div>
        <div class="dash-app">
            <header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <h3 style="margin-left: 50px">Doctor dashboard</h3>
            </header>
            <main class="dash-content">
                <div class="container-fluid">
                	<div class="card spur-card">
                        <div class="card-header">
                            <div class="spur-card-icon">
                                <i class="fas fa-table"></i>
                            </div>
                            <div class="spur-card-title"> All Doctor </div>
                        </div>
                        <div class="card-body ">
                            <table class="table table-hover table-in-card">
                                <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Name Laboratory</th>
                                        <th scope="col">Address</th>
                                        <th scope="col">Phone</th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${laboratorys.empty}">
							            <td colspan="2">No Laboratory Available</td>
							        </tr>
							        <tr th:each="laboratory : ${laboratorys}">
							            <td><span th:text="${laboratory.id}">id</span></td>
							            <td><span th:text="${laboratory.name}">name laboratory</span></td>
                                        <td><span th:text="${laboratory.address}">Address</span></td>
							            <td><span th:text="${laboratory.phone}">Phone</span></td>
							            <td><a href="/laboratory/edit.html"><button type="button" class="btn btn-primary btn-sm mb-1">Edit</button></a></td>
							            <td>
							            	<form action="#" th:object="${laboratory}" th:action="@{/laboratory/delete}" th:method="delete">
							            		<input type="hidden" id="laboratory" name="laboratory" th:value="${laboratory.id}">
							            		<button type="submit" class="btn btn-danger btn-sm mb-1">Delete</button>
							            	</form>
							            </td>
							        </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card spur-card">
	                    <div class="card-header">
	                        <div class="spur-card-icon">
	                            <i class="fas fa-plus-square"></i>
	                        </div>
	                        <div class="spur-card-title"> Add new laboratory </div>
	                    </div>
	                    <div class="card-body ">
	                        <form action="#" th:object="${laboratory}" th:action="@{/teacher/create}" method="post">
	                            <div class="form-group row">
	                                <label for="inputName" class="col-sm-2 col-form-label">Name Laboratory</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" th:field="*{name}" placeholder="Type a name" required>
                                    </div>
	                            </div>
	                            <div class="form-group row">
	                                <label for="inputForename" class="col-sm-2 col-form-label">Address</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" th:field="*{address}" placeholder="Type a address" required>
                                    </div>
	                            </div>
                                <div class="form-group row">
	                                <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
	                                <div class="col-sm-10">
                                    	<input type="tel" class="form-control" th:field="*{phone}" placeholder="Type a phone" required>
                                    </div>
	                            </div>
	                            <div class="form-group row">
	                                <div class="col-sm-10">
	                                    <button type="submit" class="btn btn-primary">Submit</button>
	                           			<button type="reset" class="btn btn-primary">Reset</button>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	                </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/spur.js"></script>
</body>

</html>
